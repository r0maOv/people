<div ng-show="selected" ng-init="selected = true">

    <h1>{{title | firstLetter}}</h1>

    <table class="table table-condensed table-hover table-striped">
        <tr>
            <td>Profile Picture</td>
            <td>
                <input type="file" file-model="person.info.avatar">
                <div class="avatar">
                    {{person.avatar}}
                </div>
                <!--<button ng-click="person.uploadFile()">upload me</button>-->
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" class="form-control input-sm" ng-model="person.info.firstName"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" class="form-control input-sm" ng-model="person.info.lastName"></td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td><input type="text" class="form-control input-sm" ng-model="person.info.middleName"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" class="form-control input-sm" datepicker ng-model="person.info.dateBirth" readonly>
            </td>
        </tr>
        <tr>
            <td>Place of Birth</td>
            <td><input type="text" class="form-control input-sm" ng-model="person.info.placeBirth"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" class="form-control input-sm" ng-model="person.info.address"></td>
        </tr>
        <tr>
            <td>Telephone</td>
            <td><input type="text" class="form-control input-sm" ng-model="person.info.phone"></td>
        </tr>
    </table>

</div>
